<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 13px;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            background: #f5f5f5;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .file-name {
            color: #333;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 10px;
        }

        .file-size {
            color: #999;
            font-size: 12px;
            margin-right: 10px;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .remove-btn:hover {
            background: #e84118;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .config-section {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e0e4ff;
        }

        .config-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .config-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .config-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .info-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF Merger</h1>
        <p class="subtitle">Combine multiple PDF files into one</p>

        <div class="info-box">
            ‚ö†Ô∏è <strong>Setup Required:</strong> Replace the webhook URL below with your n8n webhook URL
        </div>

        <div class="config-section">
            <div class="config-label">n8n Webhook URL</div>
            <input 
                type="text" 
                id="webhookUrl" 
                class="config-input" 
                placeholder="https://pengr3.app.n8n.cloud/webhook/merge-pdf"
                value=""
            />
        </div>

        <form id="pdfForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to upload or drag & drop</div>
                <div class="upload-hint">Upload 2 or more PDF files (max 10MB each)</div>
                <input 
                    type="file" 
                    id="fileInput" 
                    accept=".pdf" 
                    multiple 
                    required
                />
            </div>

            <div class="file-list" id="fileList"></div>

            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                Merge PDFs
            </button>
        </form>

        <div class="status" id="status"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const webhookUrlInput = document.getElementById('webhookUrl');
        const form = document.getElementById('pdfForm');

        let selectedFiles = [];

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type === 'application/pdf');
            addFiles(files);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            addFiles(Array.from(e.target.files));
        });

        function addFiles(files) {
            // Filter out files larger than 10MB
            const validFiles = files.filter(file => {
                if (file.size > 10485760) {
                    showStatus(`File "${file.name}" exceeds 10MB limit`, 'error');
                    return false;
                }
                return true;
            });

            selectedFiles = [...selectedFiles, ...validFiles];
            renderFileList();
            updateSubmitButton();
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            renderFileList();
            updateSubmitButton();
        }

        function renderFileList() {
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                    <button type="button" class="remove-btn" onclick="removeFile(${index})">Remove</button>
                </div>
            `).join('');
        }

        function updateSubmitButton() {
            const hasFiles = selectedFiles.length >= 2;
            const hasWebhook = webhookUrlInput.value.trim() !== '';
            submitBtn.disabled = !(hasFiles && hasWebhook);
        }

        webhookUrlInput.addEventListener('input', updateSubmitButton);

        function showStatus(message, type) {
            status.innerHTML = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const webhookUrl = webhookUrlInput.value.trim();
            
            if (!webhookUrl) {
                showStatus('Please enter your n8n webhook URL', 'error');
                return;
            }

            if (selectedFiles.length < 2) {
                showStatus('Please upload at least 2 PDF files', 'error');
                return;
            }

            // Prepare form data
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('data', file);
            });

            // Show loading
            submitBtn.disabled = true;
            showStatus('<div class="spinner"></div> Merging PDFs...', 'loading');

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                // Get the blob
                const blob = await response.blob();
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('‚úÖ PDF merged successfully! Download started.', 'success');

                // Reset form
                setTimeout(() => {
                    selectedFiles = [];
                    renderFileList();
                    fileInput.value = '';
                    updateSubmitButton();
                    hideStatus();
                }, 3000);

            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Make removeFile globally accessible
        window.removeFile = removeFile;
    </script>
</body>
</html>
